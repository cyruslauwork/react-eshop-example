<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/eshop/eshop.css">
</head>

<body style="background-color: black;">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- <div id="root3" style="color: white;"></div> -->

    <div id="root"></div>

    <main class="content js-content">

        <section class="block section-landing">
            <figure class="item-parallax-media">
                <!-- img -->
                <img src="dist/eshop/img/roberta-sorge-138285.jpg" class="carousel-img">
            </figure>
            <div class="item-parallax-content flex-container">
                <div class="landing-content centered-content">
                    <div id="carouselExampleIndicators" class="mt-4 carousel slide bg-primary" data-bs-ride="carousel">

                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="3000">
                                <tbody>
                                    <tr>
                                        <td>
                                            <p class="head-large">eShop</p>
                                        </td>
                                        <td>
                                            <div class="scroll-bottom-group is-animated fade-in-down js-scroll-trigger"
                                                data-scroll="section-1">
                                                <div class="scroll-bottom-circle-inner">
                                                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
                                                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                                        viewBox="0 0 407.437 407.437"
                                                        style="enable-background:new 0 0 407.437 407.437;"
                                                        xml:space="preserve">
                                                        <polygon
                                                            points="386.258,91.567 203.718,273.512 21.179,91.567 0,112.815 203.718,315.87 407.437,112.815 ">
                                                        </polygon>
                                                    </svg>
                                                </div>
                                                <div
                                                    class="scroll-bottom-circle-outer is-animated hinge is-infinite zoom-in">
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <p class="head-small">Experience the Vibrant Market: Gadget, Stuff, and
                                    Mystery!</p>
                            </div>
                            <div class="carousel-item" data-bs-interval="3000">
                                <img src="dist/eshop/img/luca-bravo-189272.jpg" class="carousel-img">
                            </div>
                            <div class="carousel-item" data-bs-interval="3000">
                                <img src="dist/eshop/img/luca-bravo-189272.jpg" class="carousel-img">
                            </div>
                            <div class="carousel-item" data-bs-interval="3000">
                                <img src="dist/eshop/img/luca-bravo-189272.jpg" class="carousel-img">
                            </div>
                            <div class="carousel-item" data-bs-interval="3000">
                                <img src="dist/eshop/img/luca-bravo-189272.jpg" class="carousel-img">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="root2" style="background-color: white; padding: 1rem 1rem 1rem 1rem;"></div>

        <footer class="bg-wheat" style="height: 10rem; text-align: center; padding-top: 1rem;">
            <small>Copyright &copy; eShop</small>
        </footer>
    </main>

    <!-- Load React component. -->
    <script src="dist/eshop/bundle.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            react.renderComponent('navbar', 'root');
            react.renderComponent('eshop', 'root2');
            // react.renderComponent('lib', 'root3');
        });
    </script>

    <!-- Load Parallax component. -->
    <script>
        const body = document.body;
        const content = document.querySelector('.js-content');
        const blocks = document.querySelectorAll('.block');

        const updateOffset = () => {
            requestAnimationFrame(updateOffset);
            body.style.setProperty('--y', content.scrollTop);
            updateProps();
        };

        const updateProps = () => {
            let i = -1;
            for (let block of blocks) {
                i += 1;
                let top = blocks[i].getBoundingClientRect().top;
                if (top < window.innerHeight * 1.3 && top > window.innerHeight * -1.3) {
                    body.style.setProperty(`--yBlock-${i + 1}`, top);
                } else {
                    body.style.setProperty(`--yBlock-${i + 1}`, 0);
                }
            }
        };

        updateProps();
        updateOffset();
    </script>
</body>

</html>
